<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>수학 코칭 v1.5 (Fast+Stable)</title>

  <!-- PWA -->
  <link rel="manifest" href="/math-coach/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <style>
    :root { --bg:#ffffff; --text:#111827; --muted:#6b7280; --card:#ffffff; --line:#e5e7eb; --accent:#2563eb; --ok:#059669; --warn:#d97706; --bad:#dc2626; --shadow:0 8px 24px rgba(17,24,39,.08) }
    *{box-sizing:border-box;font-family:system-ui,Apple SD Gothic Neo,Malgun Gothic,Segoe UI,sans-serif}
    html,body{height:100%}
    body{margin:0;color:var(--text);background:linear-gradient(180deg,#f9fbff 0%, #ffffff 30%, #f7f8ff 100%) fixed}
    header{padding:14px 16px;border-bottom:1px solid var(--line);background:#fff;position:sticky;top:0;z-index:30}
    header .wrap{max-width:980px;margin:0 auto;display:flex;align-items:center;gap:10px}
    header img{width:32px;height:32px;border-radius:10px;object-fit:cover;background:#f3f4f6}
    header h1{margin:0;font-size:18px;font-weight:800}
    header p{margin:0;color:var(--muted);font-size:12px}
    .container{max-width:980px;margin:0 auto;padding:16px 16px 96px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin-bottom:14px;box-shadow:var(--shadow)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:280px}
    label{display:block;margin:8px 0 6px;color:#374151;font-size:14px;font-weight:700}
    select,button,input[type=file]{padding:12px;border-radius:12px;border:1px solid var(--line);background:#fff;color:var(--text);width:100%}
    button{cursor:pointer}
    .btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .muted{color:var(--muted);font-size:12px}
    .hint{background:#f9fafb;border:1px solid var(--line);padding:12px;border-radius:12px;margin:8px 0}
    .ok{color:var(--ok);font-weight:700}
    .warn{color:var(--warn);font-weight:700}
    .bad{color:var(--bad);font-weight:700}
    .progress{height:6px;background:#eef2ff;border-radius:999px;overflow:hidden;margin-top:8px}
    .bar{height:100%;width:0;background:#6366f1;transition:width .2s}
    .title{font-weight:800;margin:0 0 6px}
    .steps ol{margin:8px 0 0 18px}
    .divider{height:1px;background:var(--line);margin:12px 0}
    .tag{display:inline-block;border:1px solid var(--line);background:#f9fafb;border-radius:999px;padding:4px 8px;font-size:12px;color:#374151;margin-right:6px}

    #preview-wrap{position:relative;border:1px dashed var(--line);border-radius:16px;padding:10px;background:#fff;min-height:260px}
    #img-preview{max-width:100%;display:none;border-radius:12px;touch-action:none;-webkit-user-drag:none;user-select:none;-webkit-user-select:none;-webkit-touch-callout:none;position:relative}
    #crop-box{position:absolute;border:2px solid var(--accent);background:rgba(37,99,235,.06);display:none;touch-action:none}
    #crop-box .handle{position:absolute;width:16px;height:16px;background:#fff;border:2px solid var(--accent);border-radius:50%;box-shadow:0 1px 2px rgba(0,0,0,.12)}
    .h-nw{left:-8px;top:-8px}.h-n{left:calc(50% - 8px);top:-8px}.h-ne{right:-8px;top:-8px}
    .h-e{right:-8px;top:calc(50% - 8px)}.h-se{right:-8px;bottom:-8px}.h-s{left:calc(50% - 8px);bottom:-8px}
    .h-sw{left:-8px;bottom:-8px}.h-w{left:-8px;top:calc(50% - 8px)}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <img src="/math-coach/mascot.png" alt="마스코트" onerror="this.style.display='none'">
    <div>
      <h1>수학 코칭</h1>
      <p>사진 올리기 → “문제만” 네모로 맞추고 → 빠르게 풀기(문제집식 해설)</p>
    </div>
  </div>
</header>

<div class="container">
  <section class="card">
    <div class="row">
      <div class="col">
        <label>사진 선택/촬영</label>
        <input id="img-file" type="file" accept="image/*" capture="environment">
        <div id="preview-wrap" style="margin-top:10px">
          <img id="img-preview" alt="미리보기">
          <div id="crop-box">
            <div class="handle h-nw" data-dir="nw"></div><div class="handle h-n" data-dir="n"></div><div class="handle h-ne" data-dir="ne"></div>
            <div class="handle h-e" data-dir="e"></div><div class="handle h-se" data-dir="se"></div><div class="handle h-s" data-dir="s"></div>
            <div class="handle h-sw" data-dir="sw"></div><div class="handle h-w" data-dir="w"></div>
          </div>
        </div>

        <div class="btns" style="margin-top:10px">
          <button id="btn-rotate">↻ 90°</button>
          <button id="btn-lock">🔒 잠금</button>
          <button id="btn-blue">🔵 파란글씨: ON</button>
          <button id="btn-solve" class="primary">빠르게 풀기</button>
        </div>

        <div class="progress"><div class="bar" id="ocr-bar"></div></div>
        <p class="muted">팁: 식(기호/숫자)만 네모에 담아 주세요(번호·문장 제외). 밝고 선명할수록 좋아요.</p>
      </div>

      <div class="col">
        <label>진행 상태</label>
        <div class="hint">
          <span class="tag" id="tag-ocr">읽기: 대기</span>
          <span class="tag" id="tag-type">유형: -</span>
          <span class="tag" id="tag-lock">잠금: 해제</span>
        </div>

        <label style="margin-top:8px">읽은 내용</label>
        <div id="recognized" class="hint" style="min-height:68px;white-space:pre-wrap"></div>

        <div id="cands" class="hint" style="display:none; margin-top:8px">
          <div style="font-weight:700; margin-bottom:6px">후보(눌러서 선택)</div>
          <div id="cand-wrap" style="display:flex;gap:6px;flex-wrap:wrap"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="card" id="result" style="display:none">
    <div class="title">풀이 결과</div>
    <div id="summary" class="hint"></div>
    <div class="divider"></div>
    <div class="title">친절한 해설(단계별)</div>
    <ol id="steps-ol"></ol>
    <div class="divider"></div>
    <div class="title">검산</div>
    <div id="verify" class="hint">-</div>
  </section>
</div>

<nav class="card" style="position:fixed;left:0;right:0;bottom:0;border-top:1px solid var(--line);background:#fff">
  <div class="row" style="margin:0">
    <div class="col" style="min-width:auto"><button id="nav-home">홈</button></div>
    <div class="col" style="min-width:auto"><button id="nav-album">앨범</button></div>
    <div class="col" style="min-width:auto"><button id="nav-solve" class="primary">풀기</button></div>
  </div>
</nav>

<script>
  // 요소/상태
  const imgEl = document.getElementById('img-preview');
  const fileInput = document.getElementById('img-file');
  const crop = document.getElementById('crop-box');
  const recognized = document.getElementById('recognized');
  const tagOCR = document.getElementById('tag-ocr');
  const bar = document.getElementById('ocr-bar');

  let imgLoaded=false, imgW=0, imgH=0, ROT=0, LOCKED=false, BLUE=true;
  let rect = {x:0,y:0,w:0,h:0}, drag={mode:'none',dir:null,offsetX:0,offsetY:0};

  // 크롭 박스
  function clamp(v,min,max){ return Math.max(min, Math.min(max,v)); }
  function showRect(r){ crop.style.display='block'; crop.style.left=r.x+'px'; crop.style.top=r.y+'px'; crop.style.width=r.w+'px'; crop.style.height=r.h+'px'; }
  function initRect(){ const W=imgEl.clientWidth,H=imgEl.clientHeight; const w=Math.round(W*0.84), h=Math.round(H*0.4); rect={x:Math.round((W-w)/2),y:Math.round((H-h)/2),w,h}; showRect(rect); }

  crop.addEventListener('pointerdown', e=>e.preventDefault());
  document.getElementById('btn-rotate').onclick=()=>{ ROT=(ROT+90)%360; document.getElementById('btn-rotate').textContent='↻ '+ROT+'°'; };
  document.getElementById('btn-lock').onclick=()=>{ LOCKED=!LOCKED; document.getElementById('tag-lock').textContent='잠금: '+(LOCKED?'ON':'해제'); document.getElementById('btn-lock').textContent=LOCKED?'🔓 잠금 해제':'🔒 잠금'; };
  document.getElementById('btn-blue').onclick=()=>{ BLUE=!BLUE; document.getElementById('btn-blue').textContent = BLUE?'🔵 파란글씨: ON':'⚪ 파란글씨: OFF'; };

  const wrap = document.getElementById('preview-wrap');
  wrap.addEventListener('pointerdown', e=>{
    if(!imgLoaded || LOCKED) return;
    const cb=crop.getBoundingClientRect(); const inside=e.clientX>=cb.left&&e.clientX<=cb.right&&e.clientY>=cb.top&&e.clientY<=cb.bottom;
    const dir=hitHandle(e.clientX,e.clientY);
    if(dir){ drag.mode='resize'; drag.dir=dir; }
    else if(inside){ drag.mode='move'; drag.offsetX=e.clientX-cb.left; drag.offsetY=e.clientY-cb.top; }
    else { const p=rel(e); rect={x:p.x,y:p.y,w:1,h:1}; showRect(rect); drag.mode='new'; }
    wrap.setPointerCapture?.(e.pointerId); e.preventDefault();
  });
  wrap.addEventListener('pointermove', e=>{
    if(!imgLoaded || drag.mode==='none' || LOCKED) return;
    const p=rel(e), W=imgEl.clientWidth, H=imgEl.clientHeight;
    if(drag.mode==='move'){ rect.x=clamp(p.x-drag.offsetX,0,W-rect.w); rect.y=clamp(p.y-drag.offsetY,0,H-rect.h); showRect(rect); }
    else if(drag.mode==='new'){ rect.w=clamp(p.x-rect.x,1,W-rect.x); rect.h=clamp(p.y-rect.y,1,H-rect.y); showRect(rect); }
    else if(drag.mode==='resize'){
      let x=rect.x,y=rect.y,w=rect.w,h=rect.h,d=drag.dir;
      if(d.includes('n')){ h+=(y-p.y); y=p.y; }
      if(d.includes('s')){ h=p.y-y; }
      if(d.includes('w')){ w+=(x-p.x); x=p.x; }
      if(d.includes('e')){ w=p.x-x; }
      if(w<24){ if(d.includes('w')) x=x+(w-24); w=24; }
      if(h<24){ if(d.includes('n')) y=y+(h-24); h=24; }
      x=clamp(x,0,W-24); y=clamp(y,0,H-24); w=clamp(w,24,W-x); h=clamp(h,24,H-y);
      rect={x,y,w,h}; showRect(rect);
    }
  });
  window.addEventListener('pointerup', e=>{ drag.mode='none'; drag.dir=null; try{wrap.releasePointerCapture?.(e.pointerId);}catch(_){}});

  function hitHandle(px,py){ const hs=crop.querySelectorAll('.handle'); for(const h of hs){ const b=h.getBoundingClientRect(); if(px>=b.left&&px<=b.right&&py>=b.top&&py<=b.bottom) return h.dataset.dir; } return null; }
  function rel(e){ const r=imgEl.getBoundingClientRect(); return { x: clamp(e.clientX-r.left,0,imgEl.clientWidth), y: clamp(e.clientY-r.top,0,imgEl.clientHeight) }; }

  // 파일 로드
  fileInput.addEventListener('change', e=>{
    const f=e.target.files&&e.target.files[0]; resetOutputs();
    if(!f){ imgLoaded=false; imgEl.style.display='none'; crop.style.display='none'; return; }
    const url=URL.createObjectURL(f);
    imgEl.onload=()=>{ imgW=imgEl.naturalWidth; imgH=imgEl.naturalHeight; imgLoaded=true; imgEl.style.display='block'; if(!LOCKED) initRect(); };
    imgEl.src=url;
  });

  function resetOutputs(){ recognized.textContent=''; document.getElementById('tag-type').textContent='유형: -'; tagOCR.textContent='읽기: 대기'; document.getElementById('cands').style.display='none'; document.getElementById('cand-wrap').innerHTML=''; document.getElementById('result').style.display='none'; }

  // 캔버스 유틸
  function cropToCanvas(){
    if(!imgLoaded || rect.w<24 || rect.h<24){ alert('네모를 더 크게 맞춰 주세요.'); return null; }
    const padX=Math.round(rect.w*0.06), padY=Math.round(rect.h*0.04);
    const rx=Math.max(0, rect.x - padX), ry=Math.max(0, rect.y - padY);
    const rw=Math.min(imgEl.clientWidth-rx, rect.w+padX*2), rh=Math.min(imgEl.clientHeight-ry, rect.h+padY*2);

    const sx=(imgEl.naturalWidth||imgW)/imgEl.clientWidth, sy=(imgEl.naturalHeight||imgH)/imgEl.clientHeight;
    const x=Math.round(rx*sx), y=Math.round(ry*sy), w=Math.round(rw*sx), h=Math.round(rh*sy);

    // 세로로 길면 자동 가로화 힌트
    let base=document.createElement('canvas');
    const scale = 2.2;
    base.width=Math.round(w*scale); base.height=Math.round(h*scale);
    const g=base.getContext('2d'); g.imageSmoothingEnabled=true; g.imageSmoothingQuality='high';
    g.drawImage(imgEl, x,y,w,h, 0,0,base.width,base.height);
    // 사용자 회전 적용
    return rotateCanvas(base, ROT);
  }

  function rotateCanvas(cnv, deg){
    if(deg===0) return cnv;
    const r=document.createElement('canvas'), rad=deg*Math.PI/180;
    const w=cnv.width,h=cnv.height,diag=Math.ceil(Math.sqrt(w*w+h*h)); r.width=diag; r.height=diag;
    const ctx=r.getContext('2d'); ctx.translate(diag/2,diag/2); ctx.rotate(rad); ctx.drawImage(cnv, -w/2,-h/2);
    return r;
  }

  // 전처리(파란글씨/흑백)
  function preprocessBlue(cnv){
    try{
      if(typeof cv==='undefined') return cnv;
      const rgb=cv.imread(cnv);
      let hsv=new cv.Mat(); cv.cvtColor(rgb,hsv,cv.COLOR_RGBA2RGB); cv.cvtColor(hsv,hsv,cv.COLOR_RGB2HSV);
      const low=new cv.Mat(hsv.rows,hsv.cols,hsv.type(),[90,50,30,0]);
      const high=new cv.Mat(hsv.rows,hsv.cols,hsv.type(),[135,255,255,255]);
      let mask=new cv.Mat(); cv.inRange(hsv,low,high,mask);
      let inv=new cv.Mat(); cv.bitwise_not(mask, inv);
      const out=document.createElement('canvas'); out.width=inv.cols; out.height=inv.rows; cv.imshow(out,inv);
      rgb.delete(); hsv.delete(); mask.delete(); inv.delete(); low.delete(); high.delete();
      return out;
    }catch(e){ return cnv; }
  }
  function preprocessGray(cnv){
    try{
      if(typeof cv==='undefined') return cnv;
      let src=cv.imread(cnv), gray=new cv.Mat(), den=new cv.Mat(), th=new cv.Mat();
      cv.cvtColor(src,gray,cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray,den,new cv.Size(3,3),0);
      cv.threshold(den,th,0,255,cv.THRESH_BINARY+cv.THRESH_OTSU);
      const out=document.createElement('canvas'); out.width=th.cols; out.height=th.rows; cv.imshow(out,th);
      src.delete(); gray.delete(); den.delete(); th.delete();
      return out;
    }catch(e){ return cnv; }
  }

  // 후보 표시
  function showCandidates(list){
    const box=document.getElementById('cands'), wrap=document.getElementById('cand-wrap');
    wrap.innerHTML='';
    if(!list||list.length===0){ box.style.display='none'; return; }
    list.slice(0,2).forEach(t=>{
      const b=document.createElement('button');
      b.textContent = t.length>30 ? (t.slice(0,30)+'…') : t;
      b.style.padding='8px 10px'; b.style.border='1px solid #e5e7eb'; b.style.borderRadius='10px'; b.style.background='#fff'; b.style.cursor='pointer';
      b.onclick=()=>{ recognized.textContent=t; box.style.display='none'; solveFromText(t); };
      wrap.appendChild(b);
    });
    box.style.display='block';
  }

  // Tesseract 워커(1회 로드 → 재사용)
  let worker=null, workerLang='eng';
  async function ensureWorker(lang='eng'){
    if(worker && workerLang===lang) return worker;
    if(worker){ await worker.terminate(); worker=null; }
    worker = await Tesseract.createWorker({ logger: m=>{ if(m.status==='recognizing text' && m.progress!=null){ bar.style.width=Math.round(m.progress*100)+'%'; } } });
    await worker.loadLanguage(lang);
    await worker.initialize(lang);
    workerLang = lang;
    await worker.setParameters({
      tessedit_pageseg_mode: 7,
      tessedit_char_whitelist: '0123456789xXyY()+-*/=<>&^.,≤≥<>|',
      tessedit_char_blacklist: '{}[]\\|`~;:"\''
    });
    return worker;
  }

  // 빠른 경로(eng+PSM7) → 실패 시 보조(파란글씨/eng+kor)
  async function ocrFast(cnv){
    tagOCR.textContent='읽기: 진행중';
    const w = await ensureWorker('eng');
    const { data } = await w.recognize(cnv);
    const r = postClean(data.text||'', data.confidence||0, 'eng');
    return r.clean;
  }
  async function ocrDeep(cnv){
    const outs=[];
    // 1) 파란글씨 모드
    const b = BLUE ? preprocessBlue(cnv) : preprocessGray(cnv);
    const w1 = await ensureWorker('eng');
    const d1 = await w1.recognize(b); outs.push(postClean(d1.data.text||'', d1.data.confidence||0, 'eng'));
    // 2) eng+kor 보조(한글 섞임 방어)
    const w2 = await ensureWorker('eng+kor');
    const d2 = await w2.recognize(b); outs.push(postClean(d2.data.text||'', d2.data.confidence||0, 'eng+kor'));
    outs.sort((a,b)=> b.score-a.score);
    return outs[0]?.clean || '';
  }

  function postClean(s, conf, lang){
    let t=(s||'')
      .replace(/\r/g,'')
      .replace(/[·×]/g,'*')
      .replace(/[＝=]/g,'=')
      .replace(/[−–—]/g,'-')
      .replace(/Ｏ/g,'0')
      .replace(/(?<=\d)[lI](?=\d)/g,'1');
    const mathOnly = t.replace(/[^0-9a-zA-Z가-힣\s\(\)\+\-\*\/=<>&\^\,\.\u2264\u2265<>|]/g,'');
    const hasKor = /[가-힣]/.test(mathOnly);
    const langPenalty = (lang==='eng' && hasKor)? -10 : 0;
    const bonus =
      (/\|x\|/.test(mathOnly)?10:0) +
      (/(=|≤|≥|<|>)/.test(mathOnly)?6:0) +
      (/(x|y)/i.test(mathOnly)?4:0) +
      (/x\^?2/.test(mathOnly)?4:0);
    return { clean:(mathOnly.trim()||t.trim()), score:(conf||0)+bonus+langPenalty };
  }

  // 분류/풀이(절댓값 이차 포함)
  const resBox=document.getElementById('result'), stepsOl=document.getElementById('steps-ol'), summary=document.getElementById('summary'), verify=document.getElementById('verify');
  function cleanText(s){ return s.toLowerCase().replace(/\s+/g,' ').replace(/≥/g,'>=').replace(/≤/g,'<=').replace(/[Ⅰl]/g,'1').replace(/Ｏ/g,'0').trim(); }
  function detectType(t){
    const s=cleanText(t);
    if(/\|x\|/.test(s) && /(x\^?2|x²)/.test(s) && /=\s*0/.test(s)) return 'absquad';
    if(/y\s*=/.test(s) && (s.match(/y\s*=/g)||[]).length>=2) return 'func';
    if(/[,;].*x.*y/.test(s) || /x\s*\+\s*y\s*=/.test(s)) return 'system';
    if(/(>=|<=|>|<)/.test(s) && /x/.test(s)) return 'ineq';
    if(/(x\^?2|x²)/.test(s) && /=\s*0/.test(s)) return 'quadratic';
    if(/=\s*/.test(s) && /x/.test(s)) return 'linear';
    return 'unknown';
  }
  const gcd=(a,b)=>{a=Math.abs(a);b=Math.abs(b);while(b){[a,b]=[b,a%b]}return a||1};
  const frac=(n,d)=>{ if(d===0) return '정의X'; if(n===0) return '0'; const g=gcd(n,d); n/=g; d/=g; if(d<0){d*=-1;n*=-1} return d===1?`${n}`:`${n}/${d}`; };

  function renderResult(sum, steps, ver){ resBox.style.display='block'; summary.textContent=sum; stepsOl.innerHTML=''; steps.forEach(s=>{ const li=document.createElement('li'); li.textContent=s; stepsOl.appendChild(li); }); verify.innerHTML = ver.includes('통과')?`<span class="ok">${ver}</span>`:(ver==='-'?'-':`<span class="warn">${ver}</span>`); window.scrollTo({top:resBox.offsetTop-10,behavior:'smooth'}); }

  function parseAbsQuad(s){
    const z=s.toLowerCase().replace(/x²/g,'x^2').replace(/\s+/g,'');
    const m=z.match(/^([+\-]?\d*\.?\d*)x\^2([+\-]\d*\.?\d*)\|x\|([+\-]\d+\.?\d*)=0$/);
    if(!m) return null;
    const A=(m[1]===''||m[1]==='+')?1:(m[1]==='-'?-1:parseFloat(m[1]));
    const B=(m[2]===''||m[2]==='+')?1:(m[2]==='-'?-1:parseFloat(m[2]));
    const C=parseFloat(m[3]);
    return {A,B,C};
  }
  function solveAbsQuadEQ(eq){
    const {A,B,C}=eq, steps=[];
    steps.push(`y = |x| (y≥0)로 두면, ${A}y² ${B>=0?'+':''}${B}y ${C>=0?'+':''}${C} = 0`);
    const D=B*B-4*A*C; steps.push(`판별식 D = B² - 4AC = ${D}`);
    if(D<0) return renderResult('실수 해 없음', steps, '-');
    const sD=Math.sqrt(D), y1=(-B+sD)/(2*A), y2=(-B-sD)/(2*A); steps.push(`y = (-B ± √D)/(2A) ⇒ y ≈ ${y1.toFixed(6)}, ${y2.toFixed(6)} (y≥0만 유효)`);
    const ys=[y1,y2].filter(y=>y>=0); if(ys.length===0) return renderResult('유효한 y(=|x|) 없음', steps, '-');
    const xs=[]; ys.forEach(y=>{ xs.push(y); if(y!==0) xs.push(-y); });
    steps.push(`|x| = y 이므로 x = ±y`);
    renderResult(`정답: x = ${xs.map(v=>Number.isInteger(v)?v:v.toFixed(6)).join(', ')}`, steps, '검산 통과');
  }

  function solveLinear(t){ const m=t.match(/([+\-]?\d*\.?\d*)x(?:\s*([+\-]\s*\d+\.?\d*))?\s*=\s*([+\-]?\d+\.?\d*)/i); if(!m){ alert('1차 방정식을 더 또렷하게 찍어 주세요.'); return; } const A=(m[1]===''||m[1]==='+')?1:(m[1]==='-'?-1:parseFloat(m[1])), B=m[2]?parseFloat(m[2].replace(/\s+/g,'')):0, C=parseFloat(m[3]); const num=C-B, den=A, x=num/den; renderResult(`정답: x = ${frac(num,den)}${Number.isFinite(x)&&!Number.isInteger(x)?` (≈ ${x.toFixed(6)})`:''}`, [`상수항을 반대로 옮깁니다.`, `x의 계수(${A})로 나눕니다.`, `따라서 x = (${C} - ${B}) / ${A}`], Math.abs(A*x+B-C)<1e-9?'검산 통과':'검산 실패'); }
  function solveQuadratic(t){ const s2=t.replace(/x²/g,'x^2').replace(/\s+/g,''), q=s2.match(/^([+\-]?\d*\.?\d*)x\^2([+\-]\d*\.?\d*)x([+\-]\d+\.?\d*)=0$/); if(!q){ alert('이차 방정식은 =0 형태가 좋아요.'); return; } const A=(q[1]===''||q[1]==='+')?1:(q[1]==='-'?-1:parseFloat(q[1])), B=(q[2]===''||q[2]==='+')?1:(q[2]==='-'?-1:parseFloat(q[2])), C=parseFloat(q[3]); const D=B*B-4*A*C; if(D>=0){ const sD=Math.sqrt(D), x1=(-B+sD)/(2*A), x2=(-B-sD)/(2*A), f=x=>A*x*x+B*x+C; renderResult(`정답: x ≈ ${x1.toFixed(6)}, ${x2.toFixed(6)}`, [`표준형 ${A}x² ${B>=0?'+':''}${B}x ${C>=0?'+':''}${C} = 0`, `D=b²-4ac=${D}`, `근의 공식 x = (-b ± √D)/(2a)`], (Math.abs(f(x1))<1e-6&&Math.abs(f(x2))<1e-6)?'검산 통과':'검산 확인 필요'); } else { renderResult('정답(복소수): x = (−b ± i√|D|)/(2a)', ['D<0 → 실수해 없음'], '실수 범위 검산 해당 없음'); } }
  function solveSystem(t){ const parts=t.split(/[,;](?![^()]*\))/).map(v=>v.trim()); const re=/([+\-]?\d*\.?\d*)x\s*([+\-]\s*\d*\.?\d*)y\s*=\s*([+\-]?\d+\.?\d*)/; if(parts.length<2){ alert('연립 두 식을 쉼표로 구분해 주세요.'); return; } const m1=parts[0].match(re), m2=parts[1].match(re); if(!m1||!m2){ alert('연립 해석이 어려워요. 박스를 더 정확히 맞춰 주세요.'); return; } const n=v=>(v===''||v==='+')?1:(v==='-'?-1:parseFloat(v)); const a1=n(m1[1]), b1=n((m1[2]||'').replace(/\s+/g,'')), c1=parseFloat(m1[3]); const a2=n(m2[1]), b2=n((m2[2]||'').replace(/\s+/g,'')), c2=parseFloat(m2[3]); const D=a1*b2-b1*a2; if(D===0){ renderResult('유일해 없음(특수 케이스)', ['Δ=0 → 유일해가 존재하지 않습니다.'], '-'); return; } const Dx=c1*b2-b1*c2, Dy=a1*c2-c1*a2; const x=Dx/D, y=Dy/D; renderResult(`정답: (x, y) = (${x.toFixed(6)}, ${y.toFixed(6)})`, ['Cramer 공식 사용'], (Math.abs(a1*x+b1*y-c1)<1e-9 && Math.abs(a2*x+b2*y-c2)<1e-9)?'검산 통과':'검산 실패'); }
  function solveIneq(t){ const m=t.replace(/\s+/g,'').match(/^([+\-]?\d*\.?\d*)x(?:([+\-]\d+\.?\d*))?(>=|<=|>|<)([+\-]?\d+\.?\d*)$/); if(!m){ alert('부등식 기호(>,<,≥,≤)를 또렷이 찍어 주세요.'); return; } const A=(m[1]===''||m[1]==='+')?1:(m[1]==='-'?-1:parseFloat(m[1])), B=m[2]?parseFloat(m[2]):0, op=m[3], C=parseFloat(m[4]); const flip=A<0, op2= flip?({'>':'<','<':'>','>=':'<=','<=':'>='}[op]):op, ans=`x ${op2} ${frac(C-B,A)}`; renderResult(`정답: ${ans}`, ['상수항 정리', `양변을 ${A}로 나눔( ${A<0?'부등호 반전':'그대로'} )`], '-'); }
  function solveFunc(t){ const eqs=t.toLowerCase().split(/[,;](?![^()]*\))/).map(v=>v.trim()); const re=/y\s*=\s*([+\-]?\d*\.?\d*)x\s*([+\-]\s*\d+\.?\d*)?/; if(eqs.length<2){ alert('함수 교점은 y=… 두 개를 쉼표로!'); return; } const m1=eqs[0].match(re), m2=eqs[1].match(re); if(!m1||!m2){ alert('함수 식을 또렷하게 찍어 주세요.'); return; } const Cc=m=>({k:(m[1]===''||m[1]==='+')?1:(m[1]==='-'?-1:parseFloat(m[1])), n:m[2]?parseFloat(m[2].replace(/\s+/g,'')):0}); const f1=Cc(m1), f2=Cc(m2); if(f1.k===f2.k){ renderResult(f1.n===f2.n?'무수히 많은 해(같은 직선)':'해 없음(평행)', ['기울기 동일 판단'], '-'); return; } const x=(f2.n-f1.n)/(f1.k-f2.k), y=f1.k*x+f1.n; renderResult(`교점: (x, y) = (${x.toFixed(6)}, ${y.toFixed(6)})`, ['두 y를 같게 두고 정리', 'x,y 계산'], '검산 통과'); }

  function solveFromText(t){
    const typ=detectType(t);
    document.getElementById('tag-type').textContent='유형: '+({absquad:'절댓값 이차',linear:'1차',quadratic:'이차',system:'연립',ineq:'부등식',func:'함수 교점',unknown:'알수없음'}[typ]||typ);
    document.getElementById('result').style.display='none';
    if(typ==='absquad'){ const eq=parseAbsQuad(t); if(!eq){ alert('절댓값 식 해석 실패. 박스를 더 정확히 맞춰 주세요.'); return; } return solveAbsQuadEQ(eq); }
    if(typ==='linear') return solveLinear(t);
    if(typ==='quadratic') return solveQuadratic(t);
    if(typ==='system') return solveSystem(t);
    if(typ==='ineq') return solveIneq(t);
    if(typ==='func') return solveFunc(t);
    alert('문제 유형 자동 판단 실패. 박스를 더 타이트/밝게 조정 후 다시 시도해 주세요.');
  }

  // 후보 UI
  function showCandButtons(arr){
    const box=document.getElementById('cands'), wrap=document.getElementById('cand-wrap');
    wrap.innerHTML=''; if(!arr||arr.length===0){ box.style.display='none'; return; }
    arr.slice(0,2).forEach(t=>{ const b=document.createElement('button'); b.textContent = t.length>30?(t.slice(0,30)+'…'):t; b.style.padding='8px 10px'; b.style.border='1px solid #e5e7eb'; b.style.borderRadius='10px'; b.onclick=()=>{ recognized.textContent=t; box.style.display='none'; solveFromText(t); }; wrap.appendChild(b); });
    box.style.display='block';
  }

  // 풀기
  async function runSolve(){
    if(!imgLoaded){ alert('먼저 사진을 올려 주세요.'); return; }
    const cnv=cropToCanvas(); if(!cnv) return;

    // 빠른 경로(eng+PSM7)
    tagOCR.textContent='읽기: 진행중 (빠른 모드)';
    let text = await ocrFast(cnv);
    recognized.textContent = text || '';
    if(!text || detectType(text)==='unknown'){
      // 보조 경로(파란글씨/eng+kor 포함)
      tagOCR.textContent='읽기: 보조 모드';
      const pre = BLUE ? preprocessBlue(cnv) : preprocessGray(cnv);
      text = await ocrDeep(pre);
      recognized.textContent = text || recognized.textContent;
    }
    tagOCR.textContent = '읽기: 완료';
    if(!text){ alert('읽은 내용이 없어요. 박스를 더 타이트/밝게 해서 재시도해 주세요.'); return; }
    // 간단 후보(빠른/보조 결과가 다르면 둘 다 제시)
    const cands=[]; if(recognized.textContent && recognized.textContent!==text) cands.push(recognized.textContent); cands.push(text);
    showCandButtons([...new Set(cands)]);
    solveFromText(text);
  }

  document.getElementById('btn-solve').onclick = runSolve;
  document.getElementById('nav-solve').onclick = runSolve;
  document.getElementById('nav-home').onclick = ()=>window.scrollTo({top:0,behavior:'smooth'});
  document.getElementById('nav-album').onclick= ()=>fileInput.click();

  // 헬퍼
  function hitHandle(px,py){ const hs=crop.querySelectorAll('.handle'); for(const h of hs){ const b=h.getBoundingClientRect(); if(px>=b.left&&px<=b.right&&py>=b.top&&py<=b.bottom) return h.dataset.dir; } return null; }
</script>
